<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–¶–∏—Ç–∞—Ç–∞ –¥–Ω—è</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      width: 100%;
      padding: 2em;
      box-sizing: border-box;
    }
    .quote {
      font-size: 1.3em;
      line-height: 1.6;
      text-align: left; /* —Ç–µ–ø–µ—Ä—å –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ –ª–µ–≤–æ–º—É –∫—Ä–∞—é */
    }
    .source {
      margin-top: 1.5em;
      font-style: italic;
      color: #777;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="quote">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </div>

  <script>
    const repo = "sushchikh/books";
    const apiUrl = `https://api.github.com/repos/${repo}/contents/`;

    async function getRandomQuote() {
      const quoteEl = document.querySelector('.quote');
      try {
        const res = await fetch(apiUrl);
        const files = await res.json();
        const mdFiles = files.filter(f => f.name.endsWith(".md"));
        const randomFile = mdFiles[Math.floor(Math.random() * mdFiles.length)];
        const rawUrl = `https://raw.githubusercontent.com/${repo}/main/${randomFile.name}`;
        const rawRes = await fetch(rawUrl);
        const content = await rawRes.text();

        const quotes = content
          .split(/\n{2,}/)
          .map(q => q.trim())
          .filter(q => q.length >= 10);

        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        quoteEl.innerHTML = `
          ${randomQuote.replace(/\n/g, "<br>")}
          <div class="source">‚Äî ${randomFile.name.replace(".md", "").replace(/_/g, " ")}</div>
        `;
      } catch (e) {
        quoteEl.textContent = "–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ü–∏—Ç–∞—Ç—É üò¢";
        console.error(e);
      }
    }

    getRandomQuote();
  </script>
</body>
</html>
