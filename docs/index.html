<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–¶–∏—Ç–∞—Ç–∞ –¥–Ω—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      width: 100%;
      padding: 2em;
      box-sizing: border-box;
    }

    .quote {
      font-size: 1.3em;
      line-height: 1.6;
      text-align: left;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .quote.fade-out {
      opacity: 0;
    }

    .source {
      margin-top: 1.5em;
      font-style: italic;
      color: #777;
      text-align: left;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1em;
      }

      .quote {
        font-size: 1.2em;
      }

      .source {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body ondblclick="handleDoubleTap()">
  <div class="container">
    <div class="quote">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </div>

  <script>
    const repo = "sushchikh/books";
    const apiUrl = `https://api.github.com/repos/${repo}/contents/`;
    const STORAGE_KEY = "shownQuotes";
    const MAX_QUOTES = 100;

    function getStoredQuotes() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      } catch {
        return [];
      }
    }

    function storeQuote(quote) {
      let quotes = getStoredQuotes();
      quotes.push(quote);
      if (quotes.length > MAX_QUOTES) {
        quotes = quotes.slice(-MAX_QUOTES); // –ø–æ—Å–ª–µ–¥–Ω–∏–µ 100
      }
      localStorage.setItem(STORAGE_KEY, JSON.stringify(quotes));
    }

    function isQuoteAlreadyShown(quote) {
      const quotes = getStoredQuotes();
      return quotes.includes(quote);
    }

    async function getRandomQuote() {
      const quoteEl = document.querySelector('.quote');
      quoteEl.classList.add("fade-out");

      try {
        const res = await fetch(apiUrl);
        const files = await res.json();
        const mdFiles = files.filter(f => f.name.endsWith(".md"));
        const randomFile = mdFiles[Math.floor(Math.random() * mdFiles.length)];
        const rawUrl = `https://raw.githubusercontent.com/${repo}/main/${randomFile.name}`;
        const rawRes = await fetch(rawUrl);
        const content = await rawRes.text();

        const quotes = content
          .split(/\n{2,}/)
          .map(q => q.trim())
          .filter(q => q.length >= 10);

        // –ù–∞—Ö–æ–¥–∏–º —É–Ω–∏–∫–∞–ª—å–Ω—É—é —Ü–∏—Ç–∞—Ç—É
        let uniqueQuote = null;
        const maxTries = 20;
        for (let i = 0; i < maxTries; i++) {
          const candidate = quotes[Math.floor(Math.random() * quotes.length)];
          if (!isQuoteAlreadyShown(candidate)) {
            uniqueQuote = candidate;
            break;
          }
        }

        // –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏ —É–Ω–∏–∫–∞–ª—å–Ω—É—é ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ª—é–±—É—é
        const finalQuote = uniqueQuote || quotes[Math.floor(Math.random() * quotes.length)];

        const quoteHTML = `
          ${finalQuote.replace(/\n/g, "<br>")}
          <div class="source">‚Äî ${randomFile.name.replace(".md", "").replace(/_/g, " ")}</div>
        `;

        setTimeout(() => {
          quoteEl.innerHTML = quoteHTML;
          quoteEl.classList.remove("fade-out");
        }, 600);

        storeQuote(finalQuote); // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage

      } catch (e) {
        quoteEl.textContent = "–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ü–∏—Ç–∞—Ç—É üò¢";
        quoteEl.classList.remove("fade-out");
        console.error(e);
      }
    }

    function handleDoubleTap() {
      getRandomQuote();
    }

    getRandomQuote();
  </script>
</body>
</html>
