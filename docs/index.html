<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–¶–∏—Ç–∞—Ç–∞ –¥–Ω—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      width: 100%;
      padding: 2em;
      box-sizing: border-box;
    }

    .quote {
      font-size: 1.3em;
      line-height: 1.6;
      text-align: left;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .quote.fade-out {
      opacity: 0;
    }

    .source {
      margin-top: 1.5em;
      font-style: italic;
      color: #777;
      text-align: left;
    }

    .all-quotes-button {
      margin-top: 2em;
      background: #eee;
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1em;
      }

      .quote {
        font-size: 1.2em;
      }

      .source {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body ondblclick="handleDoubleTap()">
  <div class="container">
    <div class="quote">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <button class="all-quotes-button" onclick="showAllQuotes()">–≤—Å–µ —Ü–∏—Ç–∞—Ç—ã –∏–∑ —ç—Ç–æ–π –∫–Ω–∏–≥–∏</button>
  </div>

  <script>
    const repo = "sushchikh/books";
    const apiUrl = `https://api.github.com/repos/${repo}/contents/`;
    const STORAGE_KEY = "shownQuotes";
    const MAX_QUOTES = 100;

    let currentBookFile = ""; // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –∏–º—è —Ñ–∞–π–ª–∞

    function getStoredQuotes() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      } catch {
        return [];
      }
    }

    function storeQuote(quote) {
      let quotes = getStoredQuotes();
      quotes.push(quote);
      if (quotes.length > MAX_QUOTES) {
        quotes = quotes.slice(-MAX_QUOTES);
      }
      localStorage.setItem(STORAGE_KEY, JSON.stringify(quotes));
    }

    function isQuoteAlreadyShown(quote) {
      const quotes = getStoredQuotes();
      return quotes.includes(quote);
    }

    function splitIntoQuotes(text) {
      const lines = text.split('\n');
      const quotes = [];
      let current = [];

      for (let line of lines) {
        const trimmed = line.trim();
        if (trimmed === "") {
          if (current.length > 0) {
            quotes.push(current.join(' ').trim());
            current = [];
          }
        } else {
          current.push(trimmed);
        }
      }

      if (current.length > 0) {
        quotes.push(current.join(' ').trim());
      }

      return quotes;
    }

    async function getRandomQuote() {
      const quoteEl = document.querySelector('.quote');
      quoteEl.classList.add("fade-out");

      try {
        const res = await fetch(apiUrl);
        const files = await res.json();
        const mdFiles = files.filter(f => f.name.endsWith(".md"));
        const randomFile = mdFiles[Math.floor(Math.random() * mdFiles.length)];
        const rawUrl = `https://raw.githubusercontent.com/${repo}/main/${randomFile.name}`;
        const rawRes = await fetch(rawUrl);
        const content = await rawRes.text();

        const quotes = splitIntoQuotes(content).filter(q => q.length >= 10);

        let uniqueQuote = null;
        const maxTries = 20;
        for (let i = 0; i < maxTries; i++) {
          const candidate = quotes[Math.floor(Math.random() * quotes.length)];
          if (!isQuoteAlreadyShown(candidate)) {
            uniqueQuote = candidate;
            break;
          }
        }

        const finalQuote = uniqueQuote || quotes[Math.floor(Math.random() * quotes.length)];
        const source = randomFile.replace(".md", "").replace(/_/g, " ");
        const quoteHTML = `
          ${finalQuote.replace(/\n/g, "<br>")}
          <div class="source">‚Äî ${source}</div>
        `;

        setTimeout(() => {
          quoteEl.innerHTML = quoteHTML;
          quoteEl.classList.remove("fade-out");
        }, 600);

        storeQuote(finalQuote);
        currentBookFile = randomFile;
      } catch (e) {
        quoteEl.textContent = "–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ü–∏—Ç–∞—Ç—É üò¢";
        quoteEl.classList.remove("fade-out");
        console.error(e);
      }
    }

    async function showAllQuotes() {
      if (!currentBookFile) return;

      try {
        const rawUrl = `https://raw.githubusercontent.com/${repo}/main/${currentBookFile}`;
        const rawRes = await fetch(rawUrl);
        const content = await rawRes.text();

        const quotes = splitIntoQuotes(content).filter(q => q.length >= 10);
        const source = currentBookFile.replace(".md", "").replace(/_/g, " ");

        const allHTML = quotes.map(q => `<p>${q}</p>`).join('\n') + `<div class="source">‚Äî ${source}</div>`;

        const quoteEl = document.querySelector('.quote');
        quoteEl.innerHTML = allHTML;
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å–µ—Ö —Ü–∏—Ç–∞—Ç", e);
      }
    }

    function handleDoubleTap() {
      getRandomQuote();
    }

    getRandomQuote();
  </script>
</body>
</html>
