<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–¶–∏—Ç–∞—Ç–∞ –¥–Ω—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      width: 100%;
      padding: 2em;
      box-sizing: border-box;
    }

    .quote {
      font-size: 1.3em;
      line-height: 1.6;
      text-align: left;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .quote.fade-out {
      opacity: 0;
    }

    .source {
      margin-top: 1.5em;
      font-style: italic;
      color: #777;
      text-align: left;
    }

    .all-btn {
      display: inline-block;
      margin-top: 1.5em;
      padding: 0.5em 1em;
      font-size: 0.9em;
      border: 1px solid #ccc;
      background: #f8f8f8;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1em;
      }

      .quote {
        font-size: 1.2em;
      }

      .source {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body ondblclick="handleDoubleTap()">
  <div class="container">
    <div class="quote">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div class="source"></div>
    <button class="all-btn" onclick="showAllQuotes()" style="display:none">–≤—Å–µ —Ü–∏—Ç–∞—Ç—ã –∏–∑ —ç—Ç–æ–π –∫–Ω–∏–≥–∏</button>
  </div>

  <script>
    const repo = "sushchikh/books";
    const mdFiles = [
      "–°—Ç–∏–≤–µ–Ω_–ö–æ–≤–∏ ‚Äî ¬´–°–µ–º—å –Ω–∞–≤—ã–∫–æ–≤ –≤—ã—Å–æ–∫–æ—ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—Ö –ª—é–¥–µ–π¬ª.md",
      "–ß–∞—Ä–ª—å–∑_–î–∞—Ö–∏–≥–≥ ‚Äî ¬´–°–∏–ª–∞ –ø—Ä–∏–≤—ã—á–∫–∏¬ª.md",
      "–§—Ä–µ–π–¥ ‚Äî ¬´–¢–æ–ª–∫–æ–≤–∞–Ω–∏–µ —Å–Ω–æ–≤–∏–¥–µ–Ω–∏–π¬ª.md",
      // —Å—é–¥–∞ –¥–æ–±–∞–≤–ª—è–π –æ—Å—Ç–∞–ª—å–Ω—ã–µ .md-—Ñ–∞–π–ª—ã
    ];

    const STORAGE_KEY = "shownQuotes";
    const MAX_QUOTES = 100;
    let currentBook = "";
    let currentQuotes = [];

    function getStoredQuotes() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      } catch {
        return [];
      }
    }

    function storeQuote(quote) {
      let quotes = getStoredQuotes();
      quotes.push(quote);
      if (quotes.length > MAX_QUOTES) {
        quotes = quotes.slice(-MAX_QUOTES);
      }
      localStorage.setItem(STORAGE_KEY, JSON.stringify(quotes));
    }

    function isQuoteAlreadyShown(quote) {
      const quotes = getStoredQuotes();
      return quotes.includes(quote);
    }

    async function getRandomQuote() {
      const quoteEl = document.querySelector('.quote');
      const sourceEl = document.querySelector('.source');
      const btn = document.querySelector('.all-btn');
      quoteEl.classList.add("fade-out");
      sourceEl.textContent = "";
      btn.style.display = "none";

      try {
        const randomFile = mdFiles[Math.floor(Math.random() * mdFiles.length)];
        const rawUrl = `https://raw.githubusercontent.com/${repo}/main/${randomFile}`;
        const res = await fetch(rawUrl);
        const content = await res.text();

        currentBook = randomFile;
        currentQuotes = content
          .split(/\n{2,}/)
          .map(q => q.trim())
          .filter(q => q.length >= 10);

        let uniqueQuote = null;
        const maxTries = 20;
        for (let i = 0; i < maxTries; i++) {
          const candidate = currentQuotes[Math.floor(Math.random() * currentQuotes.length)];
          if (!isQuoteAlreadyShown(candidate)) {
            uniqueQuote = candidate;
            break;
          }
        }

        const finalQuote = uniqueQuote || currentQuotes[Math.floor(Math.random() * currentQuotes.length)];
        storeQuote(finalQuote);

        setTimeout(() => {
          quoteEl.innerHTML = finalQuote.replace(/\n/g, "<br>");
          sourceEl.textContent = `‚Äî ${randomFile.replace(".md", "").replace(/_/g, " ")}`;
          quoteEl.classList.remove("fade-out");
          btn.style.display = "inline-block";
        }, 600);

      } catch (e) {
        document.querySelector('.quote').textContent = "–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ü–∏—Ç–∞—Ç—É üò¢";
        quoteEl.classList.remove("fade-out");
        console.error(e);
      }
    }

    function handleDoubleTap() {
      getRandomQuote();
    }

    function showAllQuotes() {
      const quoteEl = document.querySelector('.quote');
      const btn = document.querySelector('.all-btn');
      const sourceEl = document.querySelector('.source');

      quoteEl.classList.add("fade-out");
      btn.style.display = "none";

      setTimeout(() => {
        quoteEl.innerHTML = currentQuotes.map(q => `<p>${q.replace(/\n/g, "<br>")}</p>`).join("");
        quoteEl.classList.remove("fade-out");
        sourceEl.textContent = `‚Äî ${currentBook.replace(".md", "").replace(/_/g, " ")}`;
      }, 600);
    }

    getRandomQuote();
  </script>
</body>
</html>
