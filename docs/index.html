<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–¶–∏—Ç–∞—Ç–∞ –¥–Ω—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      height: auto;
      margin: 0;
      padding: 0;
      overflow-y: scroll;
    }
    .container {
      max-width: 800px;
      width: 100%;
      padding: 2em;
      box-sizing: border-box;
      text-align: left;
      overflow-y: auto;
    }
    .quote {
      font-size: 1.3em;
      line-height: 1.6;
      opacity: 1;
      transition: opacity 0.6s ease;
    }
    .quote.fade-out {
      opacity: 0;
    }
    .source {
      margin-top: 1.5em;
      font-style: italic;
      color: #777;
    }
    .all-button {
      display: inline-block;
      margin-top: 2em;
      padding: 0.5em 1em;
      font-size: 1em;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.5em;
      }
      .quote {
        font-size: 1.4em;
      }
      .source {
        font-size: 1.0em;
      }
      .all-button {
        width: 100%;
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="quote">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div class="button-container">
      <button class="all-button" onclick="showAllQuotes()" style="display: none;">–≤—Å–µ —Ü–∏—Ç–∞—Ç—ã –∏–∑ —ç—Ç–æ–π –∫–Ω–∏–≥–∏</button>
    </div>
  </div>
  <script>
    const repo = "sushchikh/books";
    const apiUrl = `https://api.github.com/repos/${repo}/contents/`;
    const STORAGE_KEY = "shownQuotes";
    const MAX_QUOTES = 100;
    let currentFile = null;
    let lastTap = 0;

    function getStoredQuotes() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      } catch {
        return [];
      }
    }

    function storeQuote(quote) {
      let quotes = getStoredQuotes();
      quotes.push(quote);
      if (quotes.length > MAX_QUOTES) {
        quotes = quotes.slice(-MAX_QUOTES);
      }
      localStorage.setItem(STORAGE_KEY, JSON.stringify(quotes));
    }

    function isQuoteAlreadyShown(quote) {
      const quotes = getStoredQuotes();
      return quotes.includes(quote);
    }

    async function getRandomQuote() {
      const quoteEl = document.querySelector('.quote');
      const buttonEl = document.querySelector('.all-button');
      quoteEl.classList.add("fade-out");
      buttonEl.style.display = "none";
      try {
        const res = await fetch(apiUrl);
        const files = await res.json();
        const mdFiles = files.filter(f => f.name.endsWith(".md"));
        if (mdFiles.length === 0) {
          throw new Error("–ù–µ—Ç MD-—Ñ–∞–π–ª–æ–≤");
        }
        const randomFile = mdFiles[Math.floor(Math.random() * mdFiles.length)];
        const rawUrl = `https://raw.githubusercontent.com/${repo}/main/${randomFile.name}`;
        const rawRes = await fetch(rawUrl);
        const content = await rawRes.text();
        const quotes = content
          .split(/\n{2,}/)
          .map(q => q.trim())
          .filter(q => q.length >= 10);
        if (quotes.length === 0) {
          throw new Error("–ù–µ—Ç —Ü–∏—Ç–∞—Ç –≤ —Ñ–∞–π–ª–µ");
        }
        currentFile = randomFile.name;
        let uniqueQuote = null;
        const maxTries = 20;
        for (let i = 0; i < maxTries; i++) {
          const candidate = quotes[Math.floor(Math.random() * quotes.length)];
          if (!isQuoteAlreadyShown(candidate)) {
            uniqueQuote = candidate;
            break;
          }
        }
        const finalQuote = uniqueQuote || quotes[Math.floor(Math.random() * quotes.length)];
        const quoteHTML = `
          ${finalQuote.replace(/\n/g, "<br>")}
          <div class="source">‚Äî ${currentFile.replace(".md", "").replace(/_/g, " ")}</div>
        `;
        setTimeout(() => {
          quoteEl.innerHTML = quoteHTML;
          quoteEl.classList.remove("fade-out");
          buttonEl.style.display = "inline-block";
        }, 600);
        storeQuote(finalQuote);
      } catch (e) {
        quoteEl.textContent = "–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ü–∏—Ç–∞—Ç—É üò¢";
        quoteEl.classList.remove("fade-out");
        console.error(e);
      }
    }

    async function showAllQuotes() {
      const quoteEl = document.querySelector('.quote');
      const buttonEl = document.querySelector('.all-button');
      quoteEl.classList.add("fade-out");
      buttonEl.style.display = "none";
      try {
        const rawUrl = `https://raw.githubusercontent.com/${repo}/main/${currentFile}`;
        const rawRes = await fetch(rawUrl);
        const content = await rawRes.text();
        const allQuotes = content
          .split(/\n{2,}/)
          .map(q => q.trim())
          .filter(q => q.length >= 10);
        const allHTML = allQuotes.map(q => `<p>${q.replace(/\n/g, "<br>")}</p>`).join("<hr>");
        setTimeout(() => {
          quoteEl.innerHTML = `
            ${allHTML}
            <div class="source">‚Äî ${currentFile.replace(".md", "").replace(/_/g, " ")}</div>
          `;
          quoteEl.classList.remove("fade-out");
        }, 600);
      } catch (e) {
        quoteEl.textContent = "–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤—Å–µ —Ü–∏—Ç–∞—Ç—ã üò¢";
        quoteEl.classList.remove("fade-out");
        console.error(e);
      }
    }

    function handleDoubleTap() {
      getRandomQuote();
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ double tap –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
    document.body.addEventListener('touchend', (event) => {
      const now = new Date().getTime();
      if (now - lastTap < 300) {
        event.preventDefault();
        handleDoubleTap();
      }
      lastTap = now;
    });

    document.body.addEventListener('dblclick', handleDoubleTap);

    getRandomQuote();
  </script>
</body>
</html>
